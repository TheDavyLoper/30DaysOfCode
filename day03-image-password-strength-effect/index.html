<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Image Password Strength Effect</title>
</head>
<body>
  <div class="background" id="background"></div>
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm text-gray-800">change the password to see the effect</p>
    <div class="my-4 text-left">
      <label class="text-gray-800">Email</label>
      <input type="email" class="border block w-full p-z mt-z" rounded placeholder="Enter email..."/>
    </div>
    <div class="my-4 text-left">
      <label class="text-gray-800">Password</label>
      <input type="password" class="border block w-full p-z mt-z" id="password" rounded placeholder="Enter password..."/>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
